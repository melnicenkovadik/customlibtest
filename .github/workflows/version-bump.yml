name: Bump version

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Устанавливаем Node.js версии 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps # Устанавливаем зависимости

      - name: Configure Git
        run: |
          git config --global user.name "melnicenkovadik" # Твоё имя
          git config --global user.email "melnicenkovadik@gmail.com" # Твой email

      - name: Bump version
        run: npm version patch # Увеличиваем версию пакета

      - name: Push changes
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version"
          git push origin main
